
<!DOCTYPE html>

<html>

<head>
<style>

</style>
</head>

<body> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js">
</script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

<script>

var renderer, camera, controls, scene;
var angle;
var train;

init();
animate();

function init() {
  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);
  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 50; // important

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  scene = new THREE.Scene();

  let gridXZ = new THREE.GridHelper(100, 10, 'red', 'white');
  scene.add(gridXZ);

  let axes = new THREE.AxisHelper(10);
  scene.add(axes);

  train = new THREE.Group();
  let geometry = new THREE.BoxGeometry(40, 10, 20)
  let material = new THREE.MeshNormalMaterial()
  mesh = new THREE.Mesh(geometry, material)
  //scene.add (mesh)

  let block1 = new THREE.Mesh(new THREE.BoxGeometry(5, 20, 5), new THREE.MeshNormalMaterial());
  block1.position.y = 10;
  block1.position.x = 15;
  train.add(block1);
  train.add(mesh);

  let block2 = new THREE.Mesh(new THREE.BoxGeometry(5, 8, 5), new THREE.MeshNormalMaterial());
  block2.position.y = 9;
  block2.position.x = 7;
  train.add(block2);
  train.add(mesh);

  let block3 = new THREE.Mesh(new THREE.BoxGeometry(20, 13, 13), new THREE.MeshNormalMaterial());
  block3.position.y = 10;
  block3.position.x = -9;
  train.add(block3);
  train.add(mesh);

  var ltire1 = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 2, 20), new THREE.MeshNormalMaterial());
  ltire1.position.x = 15;
  ltire1.position.y = -5;
  ltire1.position.z = -10;
  ltire1.rotation.x = 1.5;
  train.add(ltire1)
  train.add(mesh)

  var ltire2 = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 2, 20), new THREE.MeshNormalMaterial());
  ltire2.position.x = 8;
  ltire2.position.y = -5;
  ltire2.position.z = -10;
  ltire2.rotation.x = 1.5;
  train.add(ltire2)
  train.add(mesh)

  var ltire3 = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 2, 20), new THREE.MeshNormalMaterial());
  ltire3.position.x = -2;
  ltire3.position.y = -3;
  ltire3.position.z = -10;
  ltire3.rotation.x = 1.5;
  train.add(ltire3)
  train.add(mesh)

  var ltire4 = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 2, 20), new THREE.MeshNormalMaterial());
  ltire4.position.x = -13;
  ltire4.position.y = -3;
  ltire4.position.z = -10;
  ltire4.rotation.x = 1.5;
  train.add(ltire4)
  train.add(mesh)

  var rtire1 = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 2, 20), new THREE.MeshNormalMaterial());
  rtire1.position.x = 8;
  rtire1.position.y = -5;
  rtire1.position.z = 10;
  rtire1.rotation.x = 1.5;
  train.add(rtire1)
  train.add(mesh)

  var rtire2 = new THREE.Mesh(new THREE.CylinderGeometry(3, 3, 2, 20), new THREE.MeshNormalMaterial());
  rtire2.position.x = 15;
  rtire2.position.y = -5;
  rtire2.position.z = 10;
  rtire2.rotation.x = 1.5;
  train.add(rtire2)
  train.add(mesh)
  
    var rtire3 = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 2, 20), new THREE.MeshNormalMaterial());
  rtire3.position.x = -2;
  rtire3.position.y = -3;
  rtire3.position.z = 10;
  rtire3.rotation.x = 1.5;
  train.add(rtire3)
  train.add(mesh)

  var rtire4 = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 2, 20), new THREE.MeshNormalMaterial());
  rtire4.position.x = -13;
  rtire4.position.y = -3;
  rtire4.position.z = 10;
  rtire4.rotation.x = 1.5;
  train.add(rtire4)
  train.add(mesh)

  scene.add(train);

  angle = 0;
}

function animate() {
  controls.update();
  renderer.render(scene, camera);

  angle = angle + 0.01; // radian
  train.rotation.y = angle + Math.PI / 2;
  //console.log (angle)

  train.position.set(60 * Math.cos(angle), 5, -60 * Math.sin(angle));

  requestAnimationFrame(animate);
}


</script>
</body>

</html>
